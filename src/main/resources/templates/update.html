<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
        <br/>

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
        <br/>

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <div style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
        <br/>

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>
    <form th:action="@{/}"  >
        <input type="submit" value="Back to Employee List" class="btn btn-info col-2"/>
    </form>
</div>
</body>
</html>
